    <div id="general" style="font-size:24px; font-weight: bold; color:rebeccapurple">1.Definitie:</div><br>
    <div style="padding: 20px; font-size: 22px;">Alcanii sunt hidrocarburi aciclice saturate</div>
    <div style="padding: 20px; font-size: 22px; font-weight: bold; ">Formula  generala: C<sub>n</sub>H<sub>2n+2</sub></div>

    <div style="padding: 20px; font-size: 22px; font-weight: bold; ">Nesaturarea echivalenta: N.E. = 0</div>

    <div id="izomerie"style="font-size:24px; color:green; font-weight: bold; color:rebeccapurple">3.Izomerie:</div><br>
    <div style="padding: 20px; font-size: 22px;">Substantele care au aceeasi formula moleculara, dar care difera prin structura lor se numesc izomeri.</div>
    <div style="padding: 20px; font-size: 22px;">Substantele izomere care se deosebesc doar prin modul de aranjare a atomilor de carbon in catene se numesc izomeri de catena.</div><br><br>
    <div style="padding: 20px; font-size: 22px;">Exemple:</div>
    <div style="padding: 20px; font-size: 22px;">N-butanul si izobutanul sunt izomeri de catena:</div><br><br><br>
    <div style="display: flex; justify-content: space-around; flex-wrap: wrap">
      
      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; ">

      <img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Butane-3D-balls.png" style="height: 9rem;">
      <div style="text-align: center;">n-butan</div>
      </div>

      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Isobutane-3D-balls.png" style="height: 9rem;">
      <div style="text-align: center;">izobutan</div>
      </div>
      </div><br><br>
    <div style="padding: 20px; font-size: 22px;">Odata cu cresterea numarului de atomi de carbon creste si numarul izomerilor de catena care corespund aceleiasi formule moleculare.</div>
    <br><br><br><br><br>

    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; "> 
    <img src="Imagini/Tabele/alcaniizomeri.png" style="width: 65vw; -webkit-box-shadow: 6px 3px 18px 0px rgba(107,107,107,0.63);
-moz-box-shadow: 6px 3px 18px 0px rgba(107,107,107,0.63);
box-shadow: 6px 3px 18px 0px rgba(107,107,107,0.63); border-radius: 20px;"><br>

      <div style="text-align: center;">Numarul de izomeri de catena corespunzatori alcanilor cu C<sub>4</sub>-C<sub>7</sub> si C<sub>10</sub></div>
    </div>

    <br><br><br><br><br>
    <div id="denumire" style="font-size:24px; color:green; font-weight: bold; color:rebeccapurple">4.Denumirea izoalcanilor:</div><br>
    <div style="padding: 20px; font-size: 22px;">Ramificatiile catenei de baza au numele radicalilor hidrocarbonati corespunzatori.</div>
    <div style="padding: 20px; font-size: 22px;">In mod formal, prin indepartarea unuia sau a mai multor atomi de hidrogen dintr-o hidrocarbura se obtine un radical hidrocarbonat.</div>
    <div style="padding: 20px; font-size: 22px;">Denumirea radicalilor proveniti de la alcani se face prin inlocuirea sufixului “an” cu sufixul care corespunde numarului de atomi de hidrogen indepartati:</div>

    <div style="padding:20px; padding-left: 40px; font-size: 22px;">a. Daca s-a indepartat un atom de H, “an” se transforma in “il” (radical alchil)</div>

    <div style="padding:20px; padding-left: 40px; font-size: 22px;">b. Daca s-au indepartat doi atomi de H “an” se transforma in “iliden/ilen” (radicali divalenti alchiliden/alchilen) </div>

    <div style="padding:20px; padding-left: 40px; font-size: 22px;">c. Daca s-au indepartat trei atomi de H “an” se transforma in “ilidin/in” (radicali trivalenti alchilidin/alchin)</div><br><br><br>

    <div id="fizice" style="font-size:24px; color:green; font-weight: bold; color:rebeccapurple">5.Proprietati fizice:</div><br>
    <div style="padding: 20px; font-size: 22px;">a. Starea de agregare</div>
    <div style="padding: 20px; padding-left: 40px; font-size: 22px;">In conditii standard (25<sup>o</sup>C si 1 atm)</div>
    <div style="padding: 20px; padding-left: 55px; font-size: 22px;">C <sub>1</sub> - C <sub>4</sub> &nbsp; : &nbsp; gaze</div>
    <div style="padding: 20px; padding-left: 55px; font-size: 22px;">C <sub>5</sub> - C <sub>17</sub> &nbsp; : &nbsp; lichizi</div>
    <div style="padding: 20px; padding-left: 55px; font-size: 22px;">&gt; C <sub>17</sub> &nbsp; : &nbsp; solizi</div>

    <div style="padding: 20px; font-size: 22px;">b. Punctele de fierbere si de topire</div>
    <div style="padding: 20px; padding-left: 40px; font-size: 22px;">Punctele de fierbere si de topire cresc odata cu cresterea numarului de atomi de carbon din molecula.</div>
    <div style="padding: 20px; padding-left: 40px; font-size: 22px;">Izoalcanii au puncte de fierbere mai scazute decat normal alcanii cu acelasi numar de atomi de carbon.</div>
    <div style="padding: 20px; padding-left: 40px; font-size: 22px;">In cazul alcanilor cu acelasi numar de atomi de carbon izomerul cu catena cea mai ramificata are punctul de fierbere cel mai scazut.</div>
    <br><br><br><br>
    <div style="display: flex; justify-content: space-around; flex-wrap:wrap" >
        
      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">

      <div style="text-align: center;">p.f. : 36,1 <sup>o</sup> C</div><br><br><br>
      </div>

      <div style="text-align: center;">p.f. : 27,8 <sup>o</sup> C</div><br><br><br>

      <div style="text-align: center;">p.f. : 9,4 <sup>o</sup> C</div><br><br><br>
      </div>
    </div>

    <div style="padding: 20px; font-size: 22px;">c. Solubilitate. Densitate</div>
    <div style="padding: 20px; padding-left: 40px; font-size: 22px;">Alcanii au molecule nepolare. Se dizolva in solventi nepolari (benzina, tetraclorura de carbon)</div>
    <div style="padding: 20px; padding-left: 40px; font-size: 22px;">Alcanii solizi plutesc pe apa. Cei lichizi stau la suprafata acesteia.</div>
    <div style="text-align: center; font-size: 22px;">&rho; <sub>alcani</sub> &lt; &rho; <sub>H<sub>2</sub>O</sub></div>

    <br><br><br>

    <div style="padding: 20px; font-size: 22px;">d. Miros</div>
    <div style="padding: 20px; padding-left: 40px; font-size: 22px;">Alcanii inferiori sunt inodori, iar cei solizi au miros caracteristic.</div>
    

    <br><br><br>

    <div id="chimice" style="font-size:24px; color:green; font-weight: bold; color:rebeccapurple">6.Proprietati chimice:</div><br>
    <div style="padding: 20px; font-size: 22px;">Tipul reactiilor chimice la care alcanii participa:</div>
    <div style="padding: 20px; padding-left: 40px; font-size: 22px;">a. Reactii care au loc cu scindarea legaturii C – C (cracarea, izomerizarea, arderea) </div>
    <div style="padding: 20px; padding-left: 40px; font-size: 22px;">b. Reactii care au loc cu scindarea legaturii C – H (substitutia, dehidrogenarea, oxidarea)</div>
    <br><br><br>


    <div style="padding: 20px; font-size: 22px;">Reactia de substitutie</div>
    <div style="padding: 20px; font-size: 22px;">In reactiile de substitutie unul sau mai multi atomi de hidrogen sunt inlocuiti cu unul sau mai multi atomi/ grupe de atomi. </div><br><br><br>

    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;"> 
    <img src="Imagini/Reactii/alcsubst.png" style="width: 90vw"><br>
    </div>

    <br><br><br>

    <div style="padding: 20px; font-size: 22px;">Reactia de halogenare</div><br><br><br>
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;"> 
    <img src="Imagini/Reactii/alahal.png" style="width: 90vw"><br><br><br>
    </div>
    <div style="padding: 20px; font-size: 22px;">Alcanii reactioneaza direct cu clorul si bromul la lumina (fotochimic) sau prin incalzire (300-400<sup>o</sup>C)</div>
    <div style="padding: 20px; font-size: 22px;">Din reactia de clorurare fotochimica se formeaza intotdeanua un amestec de mono si policloroalcani.</div><br><br><br>


    <div style="padding: 20px; font-size: 22px;">Reactia de izomerizare</div><br><br><br>

    <div style="padding: 20px; font-size: 22px;">&#9675;   &nbsp; n-alcanii se transforma in izoalcani si invers</div>

    <div style="padding: 20px; font-size: 22px;">&#9675;   &nbsp; se obtine un amestec de hidrocarburi izomere</div>

    <div style="padding: 20px; font-size: 22px;">&#9675;   &nbsp; reactia are loc in prezenta de catalizatori (AlCl<sub>3</sub> sau AlBr<sub>3</sub>) la temperaturi relativ joase (50-100<sup>o</sup>C)</div>
 
    <div style="padding: 20px; font-size: 22px;">&#9675;   &nbsp; reactia este reversibila</div>

    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;"> 
    <img src="Imagini/Reactii/bizomeri.png" style="width: 90vw"><br><br><br>
    </div>
    <div style="padding: 20px; font-size: 22px;">Dintre aplicatiile practice ale reactiilor de izomerizare importanta este obtinerea benzinelor de calitate superioara.</div>
    <div style="padding: 20px; font-size: 22px;">Calitatea benzinei este apreciata prin cifra octanica.</div>
    <div style="padding: 20px; font-size: 22px;">Izooctanul (2,2,4-trimetilpentanul) este deosebit de rezistent la detonare motiv pentru care are C.O. = 100</div>
    <div style="padding: 20px; font-size: 22px;">Fact: n-heptanul, puternic detonant, are C.O=0</div>
    <div style="padding: 20px; font-size: 22px;">C.O. reprezinta procentul masic de izooctan dintr-un amestec cu n-heptan, care are aceeasi rezistenta la detonatie ca benzina examinata.</div><br><br><br>
 
    <div style="padding: 20px; font-size: 22px;">Reactia de descompunere termica</div><br><br><br>

    <div style="padding: 20px; font-size: 22px;">&#9675;   &nbsp; se produce la temperaturi relativ mari</div>

    <div style="padding: 20px; font-size: 22px;">&#9675;   &nbsp; se formeaza un amestec de alcani si achene</div>
    <div style="padding: 20px; padding-left: 60px; font-size: 22px;">t &lt; 650 <sup>o</sup>C conduce la reactii de cracare</div>
    <div style="padding: 20px; padding-left: 60px; font-size: 22px;">t &gt; 650 <sup>o</sup>C conduce la reactii de dehidrogenare (piroliza)</div><br><br><br>

    <div style="padding: 20px; font-size: 22px;">Reactii de cracare</div><br><br><br>
